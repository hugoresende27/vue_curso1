<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Curso 1</title>
</head>

<style>

    .color-red
    {
        background-color: red;
    }

    .is-loading
    {
        background-color: blue;
    }

</style>

<body>

    <div id="root">

        <button title="I am the tiltle of the button">Hover Over me</button>
        <button @click="toggleClass" :title="title">Hover Over me</button>
   
        <h1 :class="className">Hello world</h1>

        <button :class="{'is-loading':isLoading}" @click="toggleClass">Click me</button>
        <button :class="{'is-loading':isLoading}" @click="toggleClass">Click me</button>

        <button :disabled="isDisabled" @click="disableMe">Disable when clicked</button>
        

    </div>

    <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>

    <script>

      
        var app = new Vue({

            el:'#root',

            data: {

                  title: 'New title by javascript'  ,

                  className: 'color-red',

                  isLoading: false,

                  isDisabled: false

            },

            methods:{
                toggleClass() {
                    this.isLoading = true;
                },
                disableMe() {
					this.isDisabled = true;
				}
            }
     

        });
      

    </script>
    
</body>
</html>
